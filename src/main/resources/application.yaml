server:
  tomcat:
    apr:
      enabled: false

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/news_recommendation
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: update

  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-on-validation-error: true
    validate-on-migrate: false

  task:
    scheduling:
      pool:
        size: 5

parser:
  limit: 3
  maxDescription: 2000
  fixedRateMain: 36000000
  fixedRateRSS: 36000000

management:
  endpoints:
    web:
      base-path: /admin
      exposure:
        include: "*"
        exclude: shutdown

