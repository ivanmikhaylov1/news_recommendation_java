server:
  tomcat:
    apr:
      enabled: false

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/recommendation_service_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      dialect: org.hibernate.dialect.PostgresSQLDialect
      ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: true

jwt:
  secret: 53A73E5F1C4E0A2D3B5F2D784E6A1B423D6F247D1F6E5C3A596D635A75327855
  expiration: 3600000

parser:
  limit: 3
  fixedRate: 36000000

management:
  endpoints:
    web:
      base-path: /admin
      exposure:
        include: "*"
        exclude: shutdown
